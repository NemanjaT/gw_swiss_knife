apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':common')
    compile project(':json_generator')
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.5'
}
